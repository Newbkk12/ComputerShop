<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รูปภาพและลูกศร</title>
    <link rel="stylesheet" href="product.css">
    <script src="product.js"></script>
</head>
<body>
    <div class="columns">
        <div class="column">
            <div class="image-container">
                <img src="../image/Set1/Set1.jpg" alt="รูปภาพที่ 1" id="Set1">
                <div class="dot-container">
                    <button class="prev-button" onclick="prevImage('Set1')">ก่อนหน้า</button>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <button class="next-button" onclick="nextImage('Set1')">ถัดไป</button>
                </div>
        </div>
        <div class="column">
            <div class="image-container">
                <img src="../image/Set2/Set2-1.png" alt="รูปภาพที่ 2" id="set2">
                <div class="dot-container">
                    <button class="prev-button" onclick="prevImage('Set2')">ก่อนหน้า</button>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <button class="next-button" onclick="nextImage('Set2')">ถัดไป</button>
                </div>
        </div>
    </div>
</body>
</html>
